<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/quiz-page.css"
    />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Sports | Quizzo</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/header/header-logo.svg" alt="quiz-page-header-logo"
      /></a>
      <h1>Sports</h1>
      <div class="header-quiz-right">
        <div class="question-arrows">
          <div class="question-count">
            <p>1 / 15</p>
          </div>
          <button type="button" class="left">
            <img src="images/quiz-page/left-arrow.svg" alt="left-arrow" />
          </button>
          <button type="button" class="right">
            <img src="images/quiz-page/right-arrow.svg" alt="right-arrow" />
          </button>
        </div>
        <div class="exit-button">
          <button type="button">Exit</button>
        </div>
      </div>
    </header>

    <section class="question-area">
      <h2>
        How many NBA Championships did Kobe Bryant win during his NBA career?
      </h2>
    </section>

    <section class="photo-area">
      <img src="images/quiz-page/sample-photo.png" alt="kobe-bryant" />
    </section>

    <footer>
      <form action="#">
        <div class="choices">
          <input
            type="radio"
            id="answer-a"
            name="sports-first-question"
            value="wrong"
          />
          <label for="answer-a">A) 3</label>
        </div>
        <div class="choices">
          <input
            type="radio"
            id="answer-b"
            name="sports-first-question"
            value="correct"
          />
          <label for="answer-b">B) 5</label>
        </div>
        <div class="choices">
          <input
            type="radio"
            id="answer-c"
            name="sports-first-question"
            value="wrong"
          />
          <label for="answer-c">C) 7</label>
        </div>
        <div class="choices">
          <input
            type="radio"
            id="answer-d"
            name="sports-first-question"
            value="wrong"
          />
          <label for="answer-d">D) 2</label>
        </div>
      </form>
    </footer>
  </body>
</html>
